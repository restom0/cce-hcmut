<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./form.css" type="text/css" />
  </head>
  <body>
    <div class="form">
        <div class="title">
            <label for="name">Name:</label>
            <br>
            <label for="age">Age:</label>
            <br>
            <span>Gender:</span>
            <br><br><br>
            <span>Country:</span>
            <br>
            <span>Are you interested in:</span>
            <br><br><br><br>
            <label for="password">Please enter a password:</label>
        </div>
        <div class="input">
            <form>
                <input id="name" type="text" />
                <br>
                <input id="age" type="text" />
                <br>
                <input class="male" name="gender" type="radio"/>
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" class="female">
                <label for="female">Female</label>
                <br>
                <select name="country">
                    <option value="vn">Viet Nam</option>
                    <option value="usa" selected="selected">USA</option>
                </select>
                <br><br><br>
                <input type="checkbox" name="interest" class="cooking"/>
                <label for="cooking">Cooking</label>
                <br>
                <input type="checkbox" name="interest" class="eating"/>
                <label for="eating">Eating</label>
                <br>
                <input type="checkbox" name="interest" class="baking"/>
                <label for="baking">Baking</label>
                <br>
                <input type="password" name="password" id="password" />
            </form>
        </div>
    </div>
    <br>
    <button type="submit">Submit Form</button>
</html>

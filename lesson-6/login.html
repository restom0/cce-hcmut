<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" class="css" />
    <script
      src="https://kit.fontawesome.com/d458b53c3b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hello">
      <h1>Login with Social Media or Manually</h1>
      <div class="login">
        <div class="left">
          <button type="submit" class="facebook">
            <i class="fa-brands fa-facebook"></i>
            Login with Facebook
          </button>
          <button type="submit" class="google">
            <i class="fa-brands fa-google"></i>
            Login with Google
          </button>
          <button type="submit" class="twitter">
            <i class="fa-brands fa-twitter"></i>
            Login with Twitter
          </button>
        </div>
        <div class="middle">
          <span>or</span>
        </div>
        <div class="right">
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit">Login</button>
        </div>
      </div>
      <div class="banner">
        <span class="signup">Sign Up</span>
        <span class="option">Forgot Password</span>
      </div>
    </div>
  </body>
</html>
